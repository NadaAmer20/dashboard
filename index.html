<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <title>dashboard</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="menu">
    <ul>
        <li class="profile">
            <div class="image-box">
                <img src="Nada.jpeg" alt="profile">
            </div>
            <h2>Nada Amer</h2>
        </li>
        <li>
            <a class="active" href="#">
            <i class="fas fa-home"> </i>
            <p>dashboard</p>
            </a>
        </li>
        <li>
            <a href="#">
            <i class="fas fa-user-group"> </i>
            <p>clintes</p>
            </a>
        </li>
        <li>
            <a href="#">
            <i class="fas fa-table"> </i>
            <p>products</p>
            </a>
        </li>
        <li>
            <a href="#">
            <i class="fas fa-chart-pie"> </i>
            <p>charts</p>
            </a>
        </li>
        <li>
            <a href="#">
            <i class="fas fa-pen"> </i>
            <p>posts</p>
            </a>
        </li>
        <li>
            <a href="#">
            <i class="fas fa-star"> </i>
            <p>favorite</p>
            </a>
        </li>
        <li>
            <a href="#">
            <i class="fas fa-cog"> </i>
            <p>settings</p>
            </a>
        </li>
        <li class="log-out">
            <a href="#">
            <i class="fas fa-sign-out"> </i>
            <p>Log Out</p>
            </a>
        </li>
    </ul>
</div>
<div class="content">
    <div class="title-info">
        <p>dashboard</p>
        <i class="fas fa-chart-pie"></i>

    </div>
    <div class="data-info">
        <div class="box">
            <i class="fas fa-user"></i>
            <div class="data">
                <p>User</p>
                <span>150</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-pen"></i>
            <div class="data">
                <p>Posts</p>
                <span>1978</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-table"></i>
            <div class="data">
                <p>Products</p>
                <span>54</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-dollar"></i>
            <div class="data">
                <p>Revenue</p>
                <span>$1250000</span>
            </div>
        </div>

    </div>
    <div class="title-info">
        <p>Products</p>
        <i class="fas fa-table"></i>

    </div>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tv</td>
                <td><span class="price">$150</span></td>
                <td><span class="count">400</span></td>
            </tr>
            <tr>
                <td>phone</td>
                <td><span class="price">$7000</span></td>
                <td><span class="count">50</span></td>
            </tr>
            <tr>
                <td>tab</td>
                <td><span class="price">$9000</span></td>
                <td><span class="count">85</span></td>
            </tr>
            <tr>
                <td>lab</td>
                <td><span class="price">$15000</span></td>
                <td><span class="count">70</span></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
